<html>	<head>		<script src="js/jquery-1.9.0.min.js"></script>		<script src="js/snap.svg-min.js"></script>		<script>		window.onload = function(){								var timer;							var s = Snap(".svg");					s.attr({						viewBox: "-5,-30,120,50"					})									var bHeight = s.attr("data-height"),					bWidth = s.attr("data-width");								var A = s.attr("data-colorA"),					B =	s.attr("data-colorB"),					C =	s.attr("data-colorC");				function getColor(start,middle,end){					colorA = start;					colorB = middle;					colorC = end				}								getColor(A,B,C)								var colorScheme = colorA + "-" + colorB + "-" + colorC																var l = s.paper.path("M0 0 h" + bWidth + "v" + -bHeight + "h" + -bWidth + "L 0 0"),// 				var l = s.paper.path("M0 0 h 90 v -30 h -90 L 0 0"),					oriL = s.paper.path("M0 0 L" + bWidth + " 0");									var g1 = s.paper.gradient("l(1, 0, 0, 1)" + colorScheme)													var oriLength = Snap.path.getTotalLength(oriL)  				var length = Snap.path.getTotalLength(l)				var offLength =  length - oriLength									l.attr({						fill:"#ffffff" ,						stroke:g1 ,						strokeWidth: 3 ,						"stroke-dasharray": length ,						"stroke-dashoffset": offLength 					});																			function grow(){						clearTimeout(timer)						l.animate({							"stroke-dashoffset" : 0						},400,mina.easein);												Snap.animate(3, 1, function(widthT){							l.attr({								strokeWidth: widthT							});						},600, mina.easein);																							}										function back(){						clearTimeout(timer)												l.animate({							"stroke-dashoffset" : offLength						},400,mina.easein);												Snap.animate(1, 3, function(widthF){							l.attr({								strokeWidth: widthF							});						},600, mina.easein);																	}																				l.hover(grow,						function(){							timer = setTimeout(back, 350)						}					)							};					</script>		<style type="text/css">			#svg2{				margin-top: 700px;			}		</style>	</head>	<body>				<svg class="svg" data-width="70" data-height="20" data-colorA="#ff1d25" data-colorB="#ff931e" data-colorC="#ffff00">		</svg>					</body></html>
