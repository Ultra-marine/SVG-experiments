<html>	<head>		<script src="js/jquery-1.9.0.min.js"></script>		<script src="js/snap.svg-min.js"></script>		<script>		window.onload = function(){				var p = [					[70,90],					[330,90],					[330,40],					[70,40]				];				var timer;							var s = Snap("#svg");				var l = s.paper.path("M" + p[0] + "L" + p[1] + "L" + p[2] + "L" + p[3] + "Z" ),					oriL = s.paper.path("M" + p[0] + "L" + p[1]);																		var oriLength = Snap.path.getTotalLength(oriL) + 100				var length = Snap.path.getTotalLength(l)									l.attr({						fill:"#ffffff" ,						stroke:"f467c9" ,						strokeWidth: 3 ,						"stroke-dasharray": length ,						"stroke-dashoffset": oriLength					});																			function grow(){						clearTimeout(timer)						Snap.animate(oriLength, 0, function(x){							l.attr({								"stroke-dashoffset": x							});						},400, mina.easein);												Snap.animate(3, 1, function(widthT){							l.attr({								strokeWidth: widthT							});						},600, mina.easein);												l.animate({							stroke:"222282"						},300,mina.easein)											}										function back(){						clearTimeout(timer)												Snap.animate(0, oriLength, function(y){							l.attr({								"stroke-dashoffset": y							});						},400, mina.easeout);												Snap.animate(1, 3, function(widthF){							l.attr({								strokeWidth: widthF							});						},600, mina.easein);												l.animate({							stroke:"f467c9"						},100,mina.easein)					}																				l.hover(grow,						function(){							timer = setTimeout(back, 500)						}					)																																									};					</script>	</head>	<body>						<svg id="svg" width="1000" height="870" viewBox="0,0,400,100" perservePescpectRatio="xMidYMid meet">					</svg>	</body></html>
